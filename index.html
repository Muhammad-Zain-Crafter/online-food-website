<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product listing</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- navbar -->
     <nav class="navbar">
        <div class="logo">
            Food<span class="title">man</span>
        </div>
        <div class="nav-links">
            <a href="#Home" class="nav-items">Home</a>
            <a href="#Special" class="nav-items">Special</a>
            <a href="#Chef" class="nav-items">Chef</a>
            <a href="#Clients" class="nav-items">Clients</a>
            <a href="#Contact" class="nav-items">Contact Us</a>
        </div>
        <div class="menu">
             <button class="menu-btn">
              <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="shopping-btn">
            <button class="btn">
                <i class="fa-solid fa-bag-shopping" id="shopping-logo"></i>
            </button>
           
        </div>
     </nav>
     <section class="Home">
        <div class="content">
            <div class="left-box">
                <div class="one">
                <h1 class="heading">
                    Meet, Eat & Enjoy The <span class="head">True Taste.</span>
                </h1>
                </div>
                <div class="two">
                <p class="para">
                    Discover a variety of exquisite dishes crafted with passion and served with love. Join us for an unforgettable culinary experience that tantalizes your taste buds.
                </p>
                </div>
                <div class="three">
                    <button class="start-btn">
                        Get Started
                    </button>
                </div>

            </div>
            <div class="right-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHz1oghCMfie_4AOsUF0JwofGnAItBiH-hKQ&s" alt="Home-img" >
            </div>
        </div>
        
     </section>

     <script src="basic.js"></script>
</body>
</html>
